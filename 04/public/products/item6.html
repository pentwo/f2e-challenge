<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../index.css">
  <title>VINTAGE DENIM</title>
</head>

<body>
  <div class="product">
    <div class="product__header header">
      <i class="fas fa-arrow-left"></i>
      <div class="header__store">
        <h2 class="logo">
          CCCLOTHES
        </h2>
      </div>
    </div>

    <div class="product__top">
      <h2 class="product-title">
        vintage
      </h2>
      <h2 class="product-title">
        denim
      </h2>
      <div class="product-photo"></div>
      <div class="box-pattern"></div>
      <div class="border-pattern"></div>
      <div class="number">01</div>
      <div class="category">Men's outfit</div>
    </div>

    <div class="product__details">
      <h3 class="product__details--tag"></h3>
      <h1 class="product__details--title"></h1>
      <h2 class="product__details--subtitle"></h2>
      <p class="product__details--text"></p>
    </div>

    <div class="product__gallery">
      <div class="product__gallery--photo1"></div>
      <div class="product__gallery--photo2"></div>
      <div class="box-pattern"></div>
      <div class="border-pattern"></div>
      <div class="stripe-pattern"></div>
    </div>
  </div>
</body>

</html>
